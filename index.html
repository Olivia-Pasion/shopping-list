<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="./assets/alchemy-favicon.png" />
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/home.css" />
    <title>Shopping List</title>
</head>

<body>
    <header>
        <img src="./assets/html_css_js.png">
        <h1>Shopping List</h1>
        <div id="user"></div>
    </header>

    <main>
        <section>
            <form id="item-form">
                <label>Item</label>
                <input name="item">
                <label>Quantity</label>
                <input type="number" name="quantity" min="0">
                <button>Add Item</button>
            </form>
            <ul class="list">
                <p class="list-item"></p>
            </ul>
            <button class="delete">Delete All</button>
        </section>

    </main>

    <footer>&copy;2022 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
